<!DOCTYPE html>
<html lang="en" class="index">
<head>
    <meta charset="UTF-8">
    <title>Camagru</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<section class="full">
    <article class="fs">
        <div class="contenair">
            <div id="front">
                <div id="pad">
                    <h1>Camagru</h1>
                    <p class="comment">Sign in to see photos and videos from your friends.</p>
                    <div id="form">
                        <form>
                            <input type="text" name="Username" value="" placeholder="Username" id="login"/>
                            <input type="password" name="Password" value="" placeholder="Password" id="pw"/>
                            <input type="button" value="Sign in">
                        </form>
                        <p class="warning">The username you entered doesn't belong to an account. Please check your username and try again.</p>
                        <a class="pw" href="ResetPass.html">Password forgotten?</a>
                    </div>
                </div>
                <div class="reg">
                    Don't you have an account? <a class="reg" href="Register.html">Register</a>
                </div>
            </div>
        </div>
    </article>
</section>
</body>
</html>
